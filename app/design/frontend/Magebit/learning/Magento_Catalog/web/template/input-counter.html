<div class="control">
    <button id="product-decrease-qty" type="button" data-bind="click: decreaseQty "><span></span></button>
    <input type="number"
           name="qty"
           id="qty"
           min="0"
           value=""
           class="input-text qty"
           data-validate=""
           data-bind="value: qty, afterRender: watchInput"
    />
    <button id="product-increase-qty" type="button" data-bind="click: increaseQty "><span></span></button>
</div>
